<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantrax Draft Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fantrax Draft Assistant</h1>
    </header>

{% macro render_pagination(pagination, url_param_name, other_params) %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item {% if pagination.page == 1 %}disabled{% endif %}">
                <a class="page-link" href="?{{ url_param_name }}={{ pagination.page - 1 }}{{ other_params }}">Previous</a>
            </li>
            {% for i in range(1, pagination.total_pages + 1) %}
                <li class="page-item {% if i == pagination.page %}active{% endif %}">
                    <a class="page-link" href="?{{ url_param_name }}={{ i }}{{ other_params }}">{{ i }}</a>
                </li>
            {% endfor %}
            <li class="page-item {% if pagination.page == pagination.total_pages %}disabled{% endif %}">
                <a class="page-link" href="?{{ url_param_name }}={{ pagination.page + 1 }}{{ other_params }}">Next</a>
            </li>
        </ul>
    </nav>
{% endmacro %}

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
